{% extends 'base.html'%}

{%block body%}
	<h4>Sale Item</h4>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	<form method="post">
		<input type="hidden" name="inventroy" value="{{pk}}">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn">Sale</button>
		<br>
	</form>
{%endblock%}
